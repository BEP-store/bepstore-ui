    <link rel="icon" type="image/png" href="/assets/images/favicons/favicon-32x32.png" sizes="32x32">

    <link rel="stylesheet" href="/assets/vendor.css">
    <link rel="stylesheet" href="/assets/bepstore.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script type="text/javascript">
      // mdl-selectfield executes before componentHandler is defined by MDL.
      // Here we mock componentHandler.register() so the app doesn't crash.
      ;(function () {
        window.componentHandler = {
          register: function (config) {
            return;
          }
        }
      })();
    </script>

    <script src="/assets/vendor.js"></script>
    <script src="/assets/bepstore.js"></script>

    {{content-for 'body-footer'}}
  </body>
